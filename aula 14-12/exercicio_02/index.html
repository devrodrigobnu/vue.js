<body>
    <h2>FORMULÁRIO DE CADASTRO</h2>
    
    <form id="cadastroForm">
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" class="input-rua" placeholder="Digite a rua aqui">

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" class="input-bairro" placeholder="Digite o bairro aqui">

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" class="input-numero" placeholder="Digite o número aqui">

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" class="input-cep" placeholder="Digite o CEP aqui">

        <button type="submit" onclick="confirmarCadastro()">CONFIRMAR CADASTRO</button>
        
    </form>



</body>
