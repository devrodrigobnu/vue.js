<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="painel" >
        <h1 class="titulo" >CHARMANDER Nº 0004</h1>
        <table border="1">
            <tr class="border">
                <th class="tabela-cor">Type</th>
                <th class="tabela-cor">Height</th>
                <th class="tabela-cor">Category</th>
                <th class="tabela-cor">Weight</th>
            </tr>
            <img width="350" height="350" src="/aula_18_09/imagens/charmander.png" alt="">
            <tr>
                <th class="tabela-cor">Fire</th>
                <th class="tabela-cor">0.6 m</th>
                <th class="tabela-cor">Lizard</th>
                <th class="tabela-cor">8.5 kg</th>
            </tr>
        </table>
    </div>
    

    <div class="painel" >
        <h1 class="titulo" >CHARMELEON Nº 0005</h1>
        <table border="1">
            <tr class="border">
                <th class="tabela-cor">Type</th>
                <th class="tabela-cor">Height</th>

            <tr class="border">

            </tr>
            <img class="charizard" width="350" height="350" src="/aula_18_09/imagens/charizard.png" alt="">

                <th class="tabela-cor">Fire</th>
