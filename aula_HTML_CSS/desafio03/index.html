<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Infos - Mewtwo</title>
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/desafio03/style.css">
</head>

<body>
  <p class="background-text">Mewtwo</p>
  <div id="background">
    <video loop autoplay muted>
      <source src="/desafio03/style/video_pokemon.mp4" type="video/mp4">
    </video>
  </div>

  <main>
    <div class="imagem-cointaner">
      <img class="imagem1" width="400px" src="/desafio03/style/new_mewtwo.png" alt="">
      <img class="imagem2" width="250px" src="/desafio03/style/card mewtwo.png" alt="">

  </main>

  <div class="box" >
    <table class="button-table" border="1">
      <tr>
        <td>Altura</td>
        <td>Peso</td>

        <td>Habilidades</td>

        <td>2 m</td>

        <td>Genético</td>
        <td>Pressão</td>
      </tr>
    </table>

</html>
