<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop - Rodrigo - </title>
    
</head>
<body>
    <!-- Criar um formulário de cadastro para uma petshop -->´

    <h1>CADASTRO PET SHOP</h1>
    
    <label for="nome">Nome</label>
    <input type="text" placeholder="Digite aqui">

    <br>
    <br>
    <label for="especie">Especie</label>
    <select name="especie" id="especie">
        <option value="gato">Gato</option>
        <option value="cachorro">Cachorro</option>
        <option value="coelho">Coelho</option>
    </select>

    <br><br>
    <label for="raca">Raça</label>
    <input type="text" placeholder="Digite aqui">   

    <br><br>
    <label for="dono">Dono</label>
    <input type="text" placeholder="Digite aqui">

    <br><br>
    <label for="data">Data</label>
    <input type="date">

    <br> 

    <p>Vacinado?</p>
    <input type="checkbox">Sim
    <input type="checkbox">Não

    <br>
    <br>
    

    <!-- Pesquisar sobre a tag SELECT -->

    <label for="petshopt">TIPO DE SERVIÇO</label>

    <select name="petshopt" id="petshop">
    <option value="vacina">Adestramento</option>
    <option value="banho_e_tosa">Banho e Tosa</option>
    <option value="exames">Creche</option>
    <option value="adestramento">Exames laboratoriais</option>
    <option value="taxi">Serviços veterinários</option>
    <option value="Creche">Taxi dog</option>
    </select>
    <br>
    <br>
    <button>CADASTRAR</button>


</body>
</html>
