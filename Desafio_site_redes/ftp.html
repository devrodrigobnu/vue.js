<style>
  .bar {
    height: 8px;
    width: 30px;
    cursor: pointer;
    background-color: rgb(0, 0, 0);
    opacity: .9;
    border-radius: 10px;
    transition: all .4s ease;
    margin-left: 15px;
}

.bar:hover {
    opacity: 0.8;
    transform: scale(1.1);
}

input[name="r"] {
    position: absolute;
    visibility: hidden;
}

.slider {
    width: 100%;
    max-width: 1100px;
    height: 600px;
    overflow: hidden;
    border: 10px solid #0c0707;
    margin: 0 auto;
}

.middle {
    position: relative;
    margin-top: 50px;
}

.navigation {
    position: absolute;
    bottom: 16px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
}

.slides {
    width: 1200%; /* Adjusted width for 12 slides */
    height: 100%;
    display: flex;
    transition: transform 0.6s ease;
}

.slide {
    width: 8.3333%; /* Adjusted width for 12 slides */
    transition: transform 0.6s ease;
}

.slide img {
    width: 100%;
    height: 100%;
}

/* Adjusted margin-left values for 12 slides */
#r1:checked ~ .s1 { margin-left: 0; }
#r2:checked ~ .s1 { margin-left: -8.3333%; }
#r3:checked ~ .s1 { margin-left: -16.6667%; }
#r4:checked ~ .s1 { margin-left: -25%; }
#r5:checked ~ .s1 { margin-left: -33.3333%; }
#r6:checked ~ .s1 { margin-left: -41.6667%; }
#r7:checked ~ .s1 { margin-left: -50%; }
#r8:checked ~ .s1 { margin-left: -58.3333%; }
#r9:checked ~ .s1 { margin-left: -66.6667%; }
#r10:checked ~ .s1 { margin-left: -75%; }
#r11:checked ~ .s1 { margin-left: -83.3333%; }
#r12:checked ~ .s1 { margin-left: -91.6667%; }

</style>
